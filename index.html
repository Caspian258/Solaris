<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fábrica Espacial Modular (Digital Twin) — Babylon.js</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Google Fonts: Roboto (UI) y JetBrains Mono (datos técnicos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <!-- FontAwesome para iconos profesionales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="./style.css" />

    <!-- Babylon.js (CDN oficial, apunta a la versión estable más reciente) -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <!-- Sidebar Izquierdo: Menú de Módulos -->
    <aside id="sidebar">
      <button id="btn-graphene" class="module-card">
        <i class="fa-solid fa-cube" style="color: #2563eb;"></i>
        <span>Grafeno (Conductores)</span>
      </button>
      <button id="btn-zblan" class="module-card">
        <i class="fa-solid fa-lightbulb" style="color: #d946ef;"></i>
        <span>Fibra ZBLAN (Óptica)</span>
      </button>
      <button id="btn-alloys" class="module-card">
        <i class="fa-solid fa-gears" style="color: #f97316;"></i>
        <span>Ti-Al Alloys (Estructuras)</span>
      </button>
      <button id="btn-ceramics" class="module-card">
        <i class="fa-solid fa-shield-halved" style="color: #a8a29e;"></i>
        <span>Cerámicas (Térmico)</span>
      </button>
      <button id="btn-bio" class="module-card">
        <i class="fa-solid fa-dna" style="color: #10b981;"></i>
        <span>Bio-Impresión (Tejido)</span>
      </button>
      <button id="btn-crystals" class="module-card">
        <i class="fa-solid fa-gem" style="color: #06b6d4;"></i>
        <span>Cristales Proteicos (Farma)</span>
      </button>
      <hr style="border: none; border-top: 1px solid #334155; margin: 10px 0;">
      <button id="btn-hub-expansion" class="module-card" style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%); border: 2px solid #e2e8f0;">
        <i class="fa-solid fa-network-wired" style="color: #e2e8f0;"></i>
        <span style="font-weight: 600;">Módulo de Expansión (HUB)</span>
      </button>
      <button id="btn-custom-module" class="module-card" style="background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); border: 2px solid #a78bfa;">
        <i class="fa-solid fa-plus-circle" style="color: #ffffff;"></i>
        <span style="font-weight: 600; color: #ffffff;">Crear Módulo Personalizado</span>
      </button>
      <button id="btn-sim-fault" class="danger-btn">
        <i class="fa-solid fa-triangle-exclamation"></i> SIMULAR FALLA
      </button>
      
      <!-- Botón para abrir visualizador 2D -->
      <button id="btn-open-graph" class="module-card" style="margin-top: 8px; background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); border: 2px solid #ffffff;">
        <i class="fa-solid fa-diagram-project" style="color: #ffffff;"></i>
        <span style="font-weight: 600; color: #ffffff;">Ver Topología 2D</span>
      </button>
    </aside>

    <!-- Modal para crear módulo personalizado -->
    <div id="custom-module-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
      <div style="background: #0f172a; padding: 24px; border-radius: 8px; border: 2px solid #334155; width: 400px; font-family: 'Roboto', sans-serif;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="color: #e2e8f0; margin: 0; font-size: 18px;">
            <i class="fa-solid fa-plus-circle" style="color: #a78bfa;"></i> Crear Módulo Personalizado
          </h2>
          <button id="btn-close-custom-modal" style="background: transparent; border: none; color: #ef4444; cursor: pointer; font-size: 20px;">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        
        <div style="margin-bottom: 16px;">
          <label style="display: block; color: #94a3b8; font-size: 12px; margin-bottom: 6px;">Nombre del Módulo</label>
          <input type="text" id="custom-module-name" placeholder="Ej: Módulo Solar" style="width: 100%; padding: 10px; background: #1e293b; border: 1px solid #334155; border-radius: 4px; color: #e2e8f0; font-size: 14px;" />
        </div>
        
        <div style="margin-bottom: 20px;">
          <label style="display: block; color: #94a3b8; font-size: 12px; margin-bottom: 6px;">Color del Módulo</label>
          <input type="color" id="custom-module-color" value="#ff6b6b" style="width: 100%; height: 40px; padding: 4px; background: #1e293b; border: 1px solid #334155; border-radius: 4px; cursor: pointer;" />
        </div>
        
        <button id="btn-create-custom-module" style="width: 100%; padding: 12px; background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); border: none; border-radius: 4px; color: white; font-weight: 600; cursor: pointer; font-size: 14px;">
          <i class="fa-solid fa-check"></i> Crear Módulo
        </button>
      </div>
    </div>

    <!-- Modal de visualizador 2D -->
    <div id="graph-modal" style="display: none;">
      <div id="graph-modal-content">
        <div class="graph-header">
          <i class="fa-solid fa-diagram-project"></i> TOPOLOGÍA DE RED
          <button id="btn-close-graph" style="margin-left: auto; background: transparent; border: none; color: #ef4444; cursor: pointer; font-size: 18px;">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div style="display: flex;">
          <div style="flex: 1;">
            <canvas id="graph-canvas" width="800" height="800"></canvas>
          </div>
          <div style="width: 200px; padding: 16px; background: rgba(15, 23, 42, 0.95); border-left: 1px solid #334155; overflow-y: auto;">
            <h3 style="font-size: 11px; color: #64748b; margin: 0 0 12px 0; font-family: 'JetBrains Mono', monospace;">LANZAR MÓDULOS</h3>
            <button class="graph-launch-btn" data-module="graphene">
              <i class="fa-solid fa-cube"></i>
              <span>Grafeno</span>
            </button>
            <button class="graph-launch-btn" data-module="zblan">
              <i class="fa-solid fa-lightbulb"></i>
              <span>ZBLAN</span>
            </button>
            <button class="graph-launch-btn" data-module="alloys">
              <i class="fa-solid fa-gears"></i>
              <span>Aleación</span>
            </button>
            <button class="graph-launch-btn" data-module="ceramics">
              <i class="fa-solid fa-shield-halved"></i>
              <span>Cerámica</span>
            </button>
            <button class="graph-launch-btn" data-module="bio">
              <i class="fa-solid fa-dna"></i>
              <span>Bio</span>
            </button>
            <button class="graph-launch-btn" data-module="crystals">
              <i class="fa-solid fa-gem"></i>
              <span>Cristal</span>
            </button>
            <button class="graph-launch-btn" data-module="hub" style="margin-top: 12px; border-color: #ffd54f; color: #ffd54f;">
              <i class="fa-solid fa-network-wired"></i>
              <span>HUB</span>
            </button>
            
            <div style="margin-top: 20px; padding-top: 16px; border-top: 1px solid #334155;">
              <h3 style="font-size: 11px; color: #64748b; margin: 0 0 12px 0; font-family: 'JetBrains Mono', monospace;">PROGRESO</h3>
              <div id="progress-container" style="font-family: 'JetBrains Mono', monospace;">
                <p style="color: #64748b; font-size: 10px; text-align: center; padding: 8px;">Sin módulos en ruta</p>
              </div>
            </div>
            
            <div style="margin-top: 20px; padding-top: 16px; border-top: 1px solid #334155;">
              <h3 style="font-size: 10px; color: #64748b; margin: 0 0 10px 0; font-family: 'JetBrains Mono', monospace;">LEYENDA</h3>
              <div style="display: flex; flex-direction: column; gap: 8px; font-size: 10px; font-family: 'JetBrains Mono', monospace;">
                <div style="display: flex; align-items: center; gap: 6px;">
                  <div style="width: 12px; height: 12px; border: 2px solid #ffd54f; border-radius: 2px;"></div>
                  <span style="color: #94a3b8;">Hub</span>
                </div>
                <div style="display: flex; align-items: center; gap: 6px;">
                  <div style="width: 12px; height: 12px; border: 2px solid #42a5f5; border-radius: 2px;"></div>
                  <span style="color: #94a3b8;">Acoplado</span>
                </div>
                <div style="display: flex; align-items: center; gap: 6px;">
                  <div style="width: 12px; height: 12px; border: 2px solid #64748b; border-radius: 2px;"></div>
                  <span style="color: #94a3b8;">En ruta</span>
                </div>
                <div style="display: flex; align-items: center; gap: 6px;">
                  <div style="width: 20px; height: 2px; background: repeating-linear-gradient(90deg, #475569 0px, #475569 5px, transparent 5px, transparent 10px);"></div>
                  <span style="color: #94a3b8;">Aproximando</span>
                </div>
              </div>
              
              <div style="margin-top: 12px; padding: 8px; background: rgba(255, 213, 79, 0.1); border-left: 3px solid #ffd54f; border-radius: 2px;">
                <p style="color: #ffd54f; font-size: 9px; margin: 0; line-height: 1.4;">
                  <i class="fa-solid fa-satellite" style="margin-right: 4px;"></i>
                  <strong>ÓRBITA TERRESTRE BAJA</strong><br>
                  <span style="color: #94a3b8;">~400 km de altitud</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel Derecho: Inspector de Datos -->
    <aside id="inspector-panel" style="display: none;">
      <div class="panel-header">
        <i class="fa-solid fa-microchip"></i> INSPECTOR DE MÓDULOS
      </div>
      
      <div class="tabs">  <body>

        <button class="tab-btn active" onclick="uiManager.switchTab('data')">TELEMETRY</button>
        <button class="tab-btn" onclick="uiManager.switchTab('visual')">3D VIEW</button>
      </div>
      
      <div id="tab-content-data" class="tab-content active">
        <div id="inspector-data"></div>
      </div>
      
      <div id="tab-content-visual" class="tab-content" style="display: none;">
        <div style="width: 100%; height: 300px; border: 1px solid #334155; position: relative;">
          <canvas id="mini-view" style="width: 100%; height: 100%; outline: none; touch-action: none;"></canvas>
        </div>
        <p class="hint-text" style="font-size: 0.8rem; color: #64748b; text-align: center; margin-top: 10px;">
          <i class="fa-solid fa-mouse"></i> Arrastra para rotar • Rueda para zoom
        </p>
      </div>
    </aside>

    <!-- Panel Inferior: System Log -->
    <footer id="system-log">
      <div class="log-header">
        <i class="fa-solid fa-terminal"></i>
        REGISTRO DEL SISTEMA
      </div>
      <div id="log-content"></div>
    </footer>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
